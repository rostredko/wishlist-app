image: node:20

stages:
  - test
  - build
  - deploy

cache:
  paths:
    - node_modules/

before_script:
  - npm ci

test:
  stage: test
  script:
    - NODE_ENV=test npm run test -- --run
  artifacts:
    when: always
    expire_in: 1 week
  only:
    - dev
    - main

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist
    expire_in: 1 week
  needs:
    - job: test
  only:
    - dev
    - main

deploy:
  stage: deploy
  image: node:20
  before_script:
    - npm install -g firebase-tools
  script:
    - firebase deploy --token "$FIREBASE_DEPLOY_TOKEN"
  needs:
    - job: build
      artifacts: true
  only:
    - main