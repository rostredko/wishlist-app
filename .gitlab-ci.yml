image: node:20

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

before_script:
  - npm install -g firebase-tools
  - npm ci

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist

deploy:
  stage: deploy
  script:
    - firebase deploy --token "$FIREBASE_DEPLOY_TOKEN"
  only:
    - main