    <style>
        /* Critical CSS for Static Shell */
        :root {
            --primary: #2196f3;
            /* Dark mode primary from theme.ts */
            --bg: #1c1c1c;
            /* Dark mode bg from theme.ts */
            --paper: #282828;
            --text: #fff;
        }

        /* If we support light mode, we can add media query, but let's match the likely default first */
        @media (prefers-color-scheme: light) {
            /* If the app supports light mode, keep this. If not, this might be wrong. 
               Let's assume the user wants the dark theme colors since 'theme.ts' exported 'darkTheme'.
               I will stick to the dark theme colors as default for now to be safe against 'white burst'. 
            */
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
        }

        .shell-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .shell-logo {
            font-weight: 700;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .shell-hero {
            padding: 48px 24px 24px;
            max-width: 900px;
            margin: 0 auto;
        }

        .shell-h1 {
            font-size: 3rem;
            /* Fallback for h3 variant */
            font-weight: 800;
            margin: 0 0 24px;
            line-height: 1.167;
        }

        @media (max-width: 600px) {
            .shell-h1 {
                font-size: 2rem;
            }

            .shell-hero {
                padding-top: 24px;
            }
        }

        .shell-btn {
            background-color: var(--primary);
            color: #fff;
            border: none;
            padding: 8px 22px;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 500;
            text-transform: uppercase;
            height: 42px;
            width: 140px;
            opacity: 0.5;
            /* Loading state */
        }

        .shell-skel-text {
            background-color: rgba(128, 128, 128, 0.2);
            height: 20px;
            border-radius: 4px;
            margin-bottom: 8px;
            width: 80%;
        }
    </style>
